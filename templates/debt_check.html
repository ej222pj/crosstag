<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

<h2>Debts</h2><a href="/debt_create">Create new debt</a>

{% if hits %}
	<table class="table table-hover">
        <tbody>
            <thead>
                <tr>
                    <th>Amount</th><th>Member</th>
                </tr>
            </thead>
            {% for hit in hits %}
                <tr>
                    <td>{{hit['debt'].amount}} </td><td>{{hit['user'].name}}</td>
                    <td><a href='#'onclick="confirm('Delete this debt?')">Delete debt</a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

{% endblock %}
