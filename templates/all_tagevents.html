<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

{% if message %}
Add tag: {{message[1]}} to this user? <a href="/crosstag/v1.0/link_user_to_last_tag/{{message[0]}}">YES</a>
{% endif %}

<h1>{{title}}</h1>
{% if hits %}

{% for hit in hits %}
        <li>{{hit.timestamp}} {{hit.tag}} {{hit.id}} {{hit.user_id}} {{hit.user_name}}</li>
{% endfor %}

{% endif %}

{% endblock %}
